<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canadian Ipsum</title>
	
	<link rel="stylesheet" href="public/styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:700|Merriweather" rel="stylesheet">
	<meta name="viewport" content="initial-scale=1.0" user-scalable="no">
	<meta charset="utf-8">

</head>

<body>

<main>

	<div class="wrapper">
		
		<header>
			<h1>Canadian Ipsum</h1>
			<h2>The Canadian Lorem Ipsum Generator</h2>
		</header>

		<section class="buttons">
			<div class="singleButton" id="button__short" name="button__short">
				<a href="#">
				<p>
					short paragraph
				</p>
				</a>
			</div>
			<div class="singleButton" id="button__medium" name="button__medium">
				<a href="#">
				<p>
					medium paragraph
				</p>
				</a>
			</div>
			<div class="singleButton" id="button__long" name="button__long">
				<a href="#">
				<p>
					long paragraph
				</p>
				</a>
			</div>
		</section>

		<section class="displayIpsum">

		</section>

		<section>
			<div class="copyButton hidden" id="button__copy" name="button__copy">
				<a href="#">
				<p>
					copy text
				</p>
				</a>
			</div>
			<div class="resetButton hidden" id="button__tryAgain" name="button__tryAgain">
				<a href="#">
				<p>
					sorry, let's try again
				</p>
				</a>
			</div>
		</section>

	</div><!-- end .wrapper -->

</main>

	<!-- scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
	<script src="public/scripts/main.js"></script>
	<!-- end scripts -->
